<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #7f7f80;
        font-family: Arial, sans-serif;
      }
      .calculator {
        background: rgb(19, 17, 17);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        border: 10px solid rgb(39, 27, 206);
        width: 500px;
        height: auto;
      }
      .display {
        width: 100%;
        height: 60px;
        text-align: right;
        margin-bottom: 10px;
        font-size: 1.5em;
        padding: 10px;
        border: 1px solid black;
        border-radius: 5px;
        background: #e9ecef;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      button {
        padding: 15px;
        font-size: 1.2em;
        border: none;
        cursor: pointer;
        background: #dee2e6;
        border-radius: 5px;
        transition: 0.2s;
      }
      button:hover {
        background: #396896;
      }
      button.operator {
        background: #ff9500;
        color: white;
      }
      button.operator:hover {
        background-color: #71470b;
      }
      button.equal {
        background: #28a745;
        color: white;
        grid-column: span 2;
      }
      button.equal:hover {
        background-color: #0b4118;
      }
      button.clear {
        background: #dc3545;
        color: white;
      }
      button.clear:hover {
        background: #82131e;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input
        type="text"
        class="display form-control"
        id="display"
        placeholder="Basic Calculator"
        disabled
      />
      <div class="buttons mt-3">
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="appendValue('/')" class="operator">/</button>
        <button onclick="appendValue('*')" class="operator">*</button>
        <button onclick="appendValue('-')" class="operator">-</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('+')" class="operator">+</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('00')">00</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('0')">0</button>

        <button onclick="appendValue('.')">.</button>
        <button onclick="deleteLastCharacter()" class="clear">DEL</button>
        <button onclick="calculateResult()" class="equal">=</button>
      </div>
    </div>

    <script>
      function appendValue(value) {
        document.getElementById("display").value += value;
      }
      function clearDisplay() {
        document.getElementById("display").value = "";
      }
      function deleteLastCharacter() {
        let display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
      }
      function calculateResult() {
        try {
          document.getElementById("display").value = eval(
            document.getElementById("display").value
          );
        } catch {
          document.getElementById("display").value = "Error";
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
